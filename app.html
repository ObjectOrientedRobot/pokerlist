<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Poker List</title>
</head>

<body>
  <div id="addplayer">
    <label for="player-name">Player Name:</label>
    <input type="text" name="player-name" id="player-name">
    <label for="phone-number">Phone Number:</label>
    <input type="tel" name="phone-number" id="phone-number">
    <label for="reservation-method">Reservation Method:</label>
    <select name="reservation-method" id="reservation-method">
      <option value="call-in" selected>Call In</option>
      <option value="in-person">In Person</option>
    </select>
    <label for="time">Time</label>
    <input type="time" name="time" id="time">
    <label for="status">Status</label>
    <select name="status" id="status">
      <option value="not-checked-in" selected>Not Checked In</option>
      <option value="checked-in">Checked In</option>
      <option value="notified">Notified</option>
      <option value="seated">Seated</option>
    </select>
    <label for="notes">Notes</label>
    <input type="text" name="notes" id="notes">
    <button id="queue-player" mode="adding">Add Player</button>
  </div>

  <div id="displayarea">
    <div id="tabledisplay">
      <div id="tablelists">
        <h2>P1</h2>
        <table id="table1">
          <thead>
            <tr>
              <th>Spot</th>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Time/IP</th>
              <th>Status</th>
              <th>Notes</th>
            </tr>
          </thead>

          <tbody class="pokertablebody">

          </tbody>
        </table>
        <h2>P2</h2>
        <table id="table2">
          <thead>
            <tr>
              <th>Spot</th>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Time/IP</th>
              <th>Status</th>
              <th>Notes</th>
            </tr>
          </thead>

          <tbody class="pokertablebody">

          </tbody>
        </table>
        <h2>P3</h2>
        <table id="table3">
          <thead>
            <tr>
              <th>Spot</th>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Time/IP</th>
              <th>Status</th>
              <th>Notes</th>
            </tr>
          </thead>

          <tbody class="pokertablebody">

          </tbody>
        </table>
      </div>
      <div id="waitlist">
        <h2>Wait List</h2>
        <table>
          <thead>
            <tr>
              <th>Spot</th>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Time/IP</th>
              <th>Status</th>
              <th>Notes</th>
            </tr>
          </thead>

          <tbody class="waitlisttablebody">

          </tbody>

        </table>
      </div>
    </div>
  </div>



  <script src="app.js"></script>
</body>

</html>
